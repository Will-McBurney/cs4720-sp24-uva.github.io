domain: marksherriff.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://marksherriff.github.io  # the base hostname and protocol for your site, e.g. http://example.com
# baseurl: /cs4720-f22-website/     # place folder name if the site is served in a subfolder
repository: marksherriff/cs4720-f22-website


# basic configuration
markdown: kramdown
permalink: /:categories/:title/

# Change this tracking code with your own tracking code
ga_tracking_code: G-T4YG693YZW
# Please leave this code here for us to see how Course in a Box get used
p2pu_ga_tracking_code: UA-55722824-1

# Some files we need to exclude, so Github can build the site
exclude: [Gemfile, Gemfile.lock, README.md]

defaults:
  -
    scope:
      path: "modules" # an empty string here means all files in the project
    values:
      layout: "course_page"

prose:
  media: img
  ignore:
    - /_includes
    - /_layouts
    - /_sass
    - /_old_modules
    - /fonts
    - /js
    - /css

# Set some personal styles and logo for your course
# this is a hex value http://www.w3schools.com/tags/ref_colorpicker.asp
jumbotron_color: "#58D7CB"
jumbotron_image: ""
jumbotron_mask: ""
jumbotron_icon: "img/cs4720-logo-200.png"
